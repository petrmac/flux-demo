name: Build and Push Node Service

on:
  push:
    branches: [ main ]
    paths:
      - 'node-service/**'
      - '.github/workflows/node-service.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'node-service/**'
      - '.github/workflows/node-service.yaml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/node-service

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: node-service/package-lock.json

    - name: Install dependencies
      working-directory: ./node-service
      run: npm ci

    - name: Run tests
      working-directory: ./node-service
      run: npm test --if-present

    - name: Build application
      working-directory: ./node-service
      run: npm run build

    - name: Determine version
      id: version
      run: |
        cd node-service

        # Use package.json as the single source of truth for version
        VERSION=$(cat package.json | jq -r '.version')

        # Validate version format
        if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+'; then
          echo "Error: Invalid version format in package.json: $VERSION"
          exit 1
        fi

        # For PR builds, add PR suffix
        if [[ "${{ github.event_name }}" == "pull_request" ]]; then
          VERSION="$VERSION-pr${{ github.event.pull_request.number }}"
        fi

        # For branch builds (not main), add branch suffix
        if [[ "${{ github.ref }}" != "refs/heads/main" && "${{ github.event_name }}" != "pull_request" ]]; then
          BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/[^a-zA-Z0-9]/-/g')
          VERSION="$VERSION-$BRANCH_NAME"
        fi

        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
        echo "Generated version: ${VERSION}"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to the Container registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=${{ steps.version.outputs.VERSION }}
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value={{date 'YYYY.MM.DD'}}-{{sha}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./node-service
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate SBOM
      if: github.event_name != 'pull_request'
      uses: anchore/sbom-action@v0
      with:
        path: ./node-service
        format: spdx-json
        output-file: node-service-sbom.spdx.json

    - name: Upload SBOM
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: node-service-sbom
        path: node-service-sbom.spdx.json