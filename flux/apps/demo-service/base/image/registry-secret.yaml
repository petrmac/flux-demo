# Example secret for Docker Hub authentication
# This should be encrypted with SOPS in production
apiVersion: v1
kind: Secret
metadata:
  name: dockerhub-auth
  namespace: flux-system
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "https://index.docker.io/v1/": {
          "username": "YOUR_DOCKERHUB_USERNAME",
          "password": "YOUR_DOCKERHUB_TOKEN",
          "auth": "BASE64_ENCODED_USERNAME:PASSWORD"
        }
      }
    }
---
# Example secret for GitHub Container Registry
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-auth
  namespace: flux-system
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "ghcr.io": {
          "username": "YOUR_GITHUB_USERNAME",
          "password": "YOUR_GITHUB_PAT",
          "auth": "BASE64_ENCODED_USERNAME:PAT"
        }
      }
    }