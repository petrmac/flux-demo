# This is an example of an encrypted secret file
# In production, this would be encrypted with SOPS
# To encrypt: sops -e -i secret.enc.yaml
# To decrypt: sops -d secret.enc.yaml
apiVersion: v1
kind: Secret
metadata:
  name: demo-service-secret
  namespace: demo-service
  labels:
    app.kubernetes.io/name: demo-service
    app.kubernetes.io/component: config
type: Opaque
stringData:
  API_KEY: "super-secret-api-key"
  JWT_SECRET: "jwt-secret-key-for-tokens"
  OAUTH_CLIENT_SECRET: "oauth-client-secret"